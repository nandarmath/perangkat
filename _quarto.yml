    right: 
      - icon: github
        href: https://github.com/nandarmath
      - icon: twitter 
        href: https://twitter.com/risnandar88
      - icon: instagram
        href: https://instagram.com/nandar_88
    



bibliography: references.bib

format:
  html:
    theme:
      - cosmo
      - brand
    toc: true
    toc-depth: 3
    toc-title: "Daftar Konten"
    number-depth: 3
    fontsize: "14"
  pdf:
    documentclass: scrreprt
    number-depth: 3
    pdf-engine: pdflatex
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex

comments:
  hypothesis: true

editor: visual

