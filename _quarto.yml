project:
  type: book
  output-dir: docs


book:
  title: "Perangkat"
  author: "Risnandar H. Sahido"
  sidebar: 
    style: docked
    background: primary
  date: "1/12/2026"
  twitter-card: true
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  chapters:
    - index.qmd
    - intro.qmd
    - part: "Kelas XI"
      chapters: 
        - CapaianPembelajaran.qmd
        - prota.qmd
        - promes.qmd
        - jadwal.qmd
        - modulajar.qmd
    - part: "Kelas XII"
      chapters: 
        - CapaianPembelajaranXII.qmd
        - protaXII.qmd
        - promesXII.qmd
        - jadwalXII.qmd
        - modulajarXII.qmd
    - summary.qmd
    - references.qmd
